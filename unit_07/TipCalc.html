<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class = "mb-5 mt-3 ms-3">
    <h1> Tip Calculator </h1>
    </div>
    <form>
    <div class="col-2 mb-3 ms-3">
    <label for="enterbill" class="form-label">Enter Total Bill Amount</label>
    <input id = "enterbill" type = "text">
  </div>
  </form>
  <button type="button" id = "fivebutn" class=" ms-3 btn btn-dark">5%</button>
  <button type="button" id="tenbutn" class=" ms-3 btn btn-dark">10%</button>
  <button type="button" id = "twofivebutn" class=" ms-3 btn btn-dark">25%</button>
  <div class="d-grid gap-2 col-2">
  <button type="button" id = "bigbutn" class="mt-3 ms-3 btn btn-dark">Largest from 25% or £2+10%</button>
  </div>
<p class = "mb-5 mt-4 ms-3">Tip to give</p>
<div id = "showtip" class = "mt-3">
  <sup>£</sup><span id="showliltip">0.00</span>
  </div>
  </body>
  <script type = "text/javascript" src="calcscript.js">
  </script>
</html>
